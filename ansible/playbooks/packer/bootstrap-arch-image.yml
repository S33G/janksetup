---
- name: Bootstrap vm template
  hosts: default
  become: true
  vars:
  roles:
    - bootstrap-vm-users

  tasks:
    - name: Add static ip
      community.general.nmcli:
        conn_name: vm-net
        ifname: "{{ interface_name }}"
        type: ethernet
        ip4: 10.0.5.9/24
        gw4: 10.0.5.1
        state: present

    - name: disable dhcpd
      ansible.builtin.systemd:
        name: "dhcpcd@{{ interface_name }}"
        enabled: false